---
layout: default
---

<article>
<time>{{ page.date | date: "%B %-d, %Y" }}</time>
<h1>{{ page.title }}</h1>
{{ content }}
</article>

{% if page.previous.url %}
<nav class="post-nav">
	{% if page.next.url %}			
	<a rel="next" href="{{ page.next.url }}">
		<span>Next Post</span>
		<p>{{page.next.title}}</p>
	</a>
	{% endif %}
	<a rel="prev" href="{{ page.previous.url }}">
		<span>Previous Post</span>
		<p>{{page.previous.title}}</p>
	</a>
</nav>
{% endif %}
