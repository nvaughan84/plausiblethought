<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Insert a wonderfully well-crafted description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex, nofollow">
	<title>{{ page.title }}</title>

<body>
	
<header class="l-page-head">
	<div class="l-grid l-wrap">
		<div class="l-unit l-whole">
			<h1><a href="{{ site.baseurl}}/">Plausible Thought</a></h1>
			<nav class="nav nav-bar">
				<ul>
					<li><a href="{{ site.baseurl}}/about/">About</a></li>
					<li><a href="{{ site.baseurl}}/archive/">Archive</a></li>
					<li><a href="{{ site.baseurl}}/contact/">Contact</a></li>
				</ul>
			</nav>
		</div>
	</div>
</header>

<div class="l-grid l-wrap">
	<article class="l-unit l-whole">
		{{ content }}
	</article>
</div>

<footer class="l-page-footer">
	<div class="l-grid l-wrap">
		<div class="l-unit l-whole">
			&copy; 2013. Origin.
		</div>
	</div>
</footer><!-- .l-page-footer -->
